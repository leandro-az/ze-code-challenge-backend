version: '3.8'

services:
  redisserver:
    image: redis
    ports:
      - "6379:6379"
    networks:
      - server-network  

  mongoserver:
    image: mongo
    environment:
      MONGO_INITDB_DATABASE: admin
      MONGO_INITDB_ROOT_USERNAME: mongoUser
      MONGO_INITDB_ROOT_PASSWORD: ZeDeliveryMongo2021
    ports:
      - "27017:27017"
    volumes:
      - ./data/MongoDB:/data/db 
    command: mongod --quiet --logpath /dev/null 
    networks:
      - server-network

  server:
    build: .
    ports:
      - "3000:3000" 
    depends_on:
      - mongoserver
      - redisserver
    environment: 
      REDIS_HOST: redisserver
      REDIS_PORT: 6379
      MONGO_HOST: mongoserver
      MONGO_PORT: 27017
      MONGO_DATABASE: admin
      MONGO_USERNAME: mongoUser
      MONGO_PASSWORD: ZeDeliveryMongo2021
      APP_PORT: 3000
    networks:
      - server-network  
    # volumes:
    #   - ./data/logs:/usr/app/logs   
networks: 
    server-network:
      driver: bridge